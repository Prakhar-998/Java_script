<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.808);" >
    <ul class="language" style="color: beige;">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("c++")

    function optimised(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))//this is the difference as adding text node doest need to traverse the entire tree structure
        document.querySelector('.language').appendChild(li)
    }
    optimised('golang')

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.innerHTML="Mojo"

    //more optimised edit
    const secondLang1= document.querySelector('li:nth-child(3)')
    const newli= document.createElement('li')
    newli.textContent= "Mojo1"
    secondLang1.replaceWith(newli)
    //create a new element , use textContent to give it value then use replaceWith to replace old li with it

    //another way to edit
    const lastLang = document.querySelector('li:last-child')
    lastLang.outerHTML="<li>Mojo3</li>"


    //remove
    // const firstLang = document.querySelector('li:first-child')
    // firstLang.remove()

</script>
</html>
